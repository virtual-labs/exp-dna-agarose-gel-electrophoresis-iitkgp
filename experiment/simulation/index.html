<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/main.css">

</head>

<body>
	<div class="container-fluid p-2 mt-2">
		<div class="row">
			<div class="col-md-12 ">
				<div class="d-grid  d-flex flex-row d-flex justify-content-md-evenly gap-5">

					<button class="btn btn-primary" type="button" onclick="gel_prep()">Gel Preparation</button>
					<button class="btn btn-primary" type="button" disabled onclick="sample_prep()">Sample
						Preparation</button>
					<button class="btn btn-primary" type="button" disabled onclick="sample_run()">Sample Loading and
						Running of Gel </button>
					<button class="btn btn-primary" type="button" disabled onclick="view_sample_UVlight()">Visualization
						of the DNA under UV light</button>

				</div>


			</div>
		</div>
	</div>
	<div class="container-fluid p-2 mt-2">
		<div class="row ">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						Instructions
					</div>

					<div class="card-body">

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid p-2 mt-2">
		<div class="row p-2 mt-2">

			<div class="col-md-6 mb-3 poscol">
				<div class="img-container">
					<img src="./images/agel-making-case.png" id="agelcase" class="image-fluid">
					<img src="./images/agarose gel.png" id="agel" class="image-fluid" onclick="moveImage()">


				</div>
			</div>
			<div class="col-md-6 mb-3 ">
				<div class="img-container">
					<img src="./images/tubes.png" id="tube" class="image-fluid">
					
					<img src="./images/tubemeter.png" id="tubemeter " class="image-fluid "  draggable="true" ondragstart="drag(event)">
				
				</div>
			</div>
		</div>
		</div>
		<div class="container-fluid p-2 mt-2">
		<div class="row p-2 mt-2">
			<div class="col-md-6 mb-3">
				<div class="img-container">
				<img src="./images/case.png" id="case" class="image-fluid" ondragover="allowDrop(event)" ondrop="drop(event)">
				<img src="./images/casecover.png" id="casecover" class="image-fluid">
				<img src="./images/sideviewcase.png" id="sideviewcase" class="image-fluid">
				
			</div>
		</div>
		<div class="col-md-6 mb-3">
			<div class="img-container">
				<img src="./images/voltage.png" id="voltage" class="image-fluid">
			</div>
		</div>
		</div></div>
		<div class="container-fluid p-2 mt-2">
		<div class="row p-2 mt-2">
			<div class="col-md-12 mb-3 ">
				<div class="img-container">
				<img src="./images/uv-machine.png" id="uvmachine" class="image-fluid ">
			</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
